<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="theme-color" content="#ffffff" />
	<meta name="description" content="A minimal time-passing implementation of the tower of hanoi game" />
	<link rel="shortcut icon" href="./src/app/icons/icon.png" type="image/x-icon">
	<link rel="apple-touch-icon" href="./src/app/icons/icon_192.png">
	<link rel="stylesheet" href="./src/index.css" />
	<link rel="manifest" href="./manifest.json" />
	<title>Tower of Hanoi</title>
	<a class="navbar-brand" href="https://www.callcenterhotel.com/"><img src="./assets/Logo-1.png" alt="logo"></a>
</head>



<body>
	<main class="content-container">
		<section class="tower" id="start"></section>
		<section class="tower" id="offset"></section>
		<section class="tower" id="end"></section>
	</main>
	<aside class="info-options">
		<input id="disk-slider" type="range" min="5" max="5" value="5" />
		<section>
			<div class="info">
				<div class="moves text">Toplam Hareket: <span class="count"></span></div>
				<div class="disks text">Diskler: <span class="count"></span></div>
			</div>
			<div class="options">
				<div class="icon reset"></div>
				<div class="icon hash"></div>
				<div class="icon moon"></div>
			</div>
		</section>
	</aside>
	<script src="./src/index.js"></script>
	<script>
		if ("serviceWorker" in navigator)
			navigator.serviceWorker.register("./sw.js")
				.then(registration =>
					console.log(`Registered sw.js @${registration.scope}`)
				)
	</script>

<a href="index.html"><button class="btn"><strong>Ana Sayfaya Geri Dön </strong></button></a>

<script>
	if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)){
		if (screen.availHeight> screen.availWidth) {
	  alert("Lütfen Cihazınızı Yatay Konuma Getiriniz")
	  document.getElementsByClassName("body").style.display = "none";
	}
	else{
	  document.getElementsByClassName("body").style.display = "block";
	}
	  }
	
	
	
	</script>
</body>

</html>
