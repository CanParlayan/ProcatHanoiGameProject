<!DOCTYPE html>
<html>
  <head>
    <title>Tower Of Honai</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Online Hanoi Tower game for Procat intership."/>
    <meta name="keywords" content="hanoi, hanoi tower, online multiplayer hanoi tower game, online hanoi, multiplayer hanoi, play hanoi"/>
    <link rel="stylesheet" href="landingpage.css" type="text/css" />
  </head>
    <body>
        <div class="backdrop"></div>
        <div class= "heading">
          <h1 id ="hanoiheading">Tower Of Hanoi</h1>
        </div>
        <div class="popUpGame">
          <button id="singlePlayer">Single Player</button>
          <button id="multiPlayer">Multi Player</button>
        </div>
        <div class="howToPlayPopUp">
          <img style="width: 700px" id='instruction1' src="./assets/instruction1.webp" alt="instruction1" />
          
          <img style="width:700px"id='instruction2' src="./assets/instruction2.png" alt="instruction1" />
        </div>
        <div class="contributorsPopUp">
          <ul id="contributorsList">
            <li>Gökçe Koçak</li>
            <li>Halil Can Parlayan</li>
            <li>Kerem Aktaş</li>
            <li>Ömer Pirim</li>
            <li>Yusuf Alakuş</li>
          </ul>
        </div>
        <div class="main-button-container">
          <ul id="buttons">
          <li><button style='margin-bottom : 20px' id="playButton">Play </button></li>
          <li><button id="howToPlay">How to Play</button></li>
        </ul>
        </div>
        <div class="fixed-button-container">
          <button style='margin-right:10px'id="contributors">Contributors</button>
          <button id="github">Github</button>
        </div>
        <script src="landingpage.js"></script>
</html>
